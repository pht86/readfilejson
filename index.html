<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Read Json</title>
    <script>document.write('<base href=' + document.location + '" />');</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script data-require="angular.js@1.0.x" src="https://code.angularjs.org/1.0.7/angular.min.js" data-semver="1.0.7"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>-->
    <script src="jsonload.js"></script>
</head>
<body>
<div class="container">
    <div ng-controller="jsonCtrl">
        <h1>Demo Read Json File</h1>
        <h3>Add, Search, Filter</h3>
        <h5>Total Employees {{ getTotalEmployees() }}</h5>
        <div class="mb-3">
            <label for="empName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="empName" ng-model="empName" placeholder="Enter Employee Name">
        </div>
        <div class="mb-3">
            <label for="empCity" class="form-label">City</label>
            <input type="text" class="form-control" id="empCity" ng-model="empCity" placeholder="Enter Employee City">
        </div>
        <div class="mb-3">
            <label for="empState" class="form-label">State</label>
            <input type="text" class="form-control" id="empState" ng-model="empState" placeholder="Enter Employee State">
        </div>
        <button class="btn" ng-click="addEmp()">Add <i class="icon-plus"></i></button>
        <br>
        <br>
        <label>Search </label><input type="text" ng-model="search.name">
        <table class="table table-striped">
            <thead>
            <th>Name</th>
            <th>City</th>
            <th>State</th>
            </thead>
            <tr ng-repeat="resource in employees | filter:search">
                <td>{{ resource.name}}</td>
                <td>{{ resource.city}}</td>
                <td>{{ resource.state}}</td>
            </tr>
        </table>
    </div>
    <div ng-controller="testCtrl">
        <input type="text" ng-model="myName" placeholder="Enter Employee Name to Add" class="form-control">
        <button ng-click="addName()" class="btn">Add</button>
        <ul>
            <li ng-repeat="name in  names | filter:search" placeholder="Enter Employee Name to Search">{{name.name}}</li>
        </ul>
    </div>
</div>
</body>
</html>
